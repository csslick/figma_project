<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doolee의 포트폴리오 홈페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">
        <img src="images/Logo.svg" alt="Doolee">
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="toggle">
          <img src="images/material-symbols_menu.svg" alt="toggle">
        </button>
      </nav>
    </div>
  </header>

  <!-- main visual -->
  <div class="main-visual">
    <div class="container">
      <img src="images/main-visual.png" alt="doolee">
    </div>
  </div>
  
  <!-- portfolio(main) -->
  <main id="portfolio">
    <h1>portfolio</h1>
    <ul class="item-list container">
      <li>
        <img src="images/box1.jpg" alt="작품1">
        <h3>작품명1</h3>
      </li>
      <li>
        <img src="images/box2.jpg" alt="작품2">
        <h3>작품명2</h3>
      </li>
      <li>
        <img src="images/box3.jpg" alt="작품3">
        <h3>작품명3</h3>
      </li>
      <li>
        <img src="images/box4.jpg" alt="작품4">
        <h3>작품명4</h3>
      </li>
      <li>
        <img src="images/box5.jpg" alt="작품5">
        <h3>작품명5</h3>
      </li>
      <li>
        <img src="images/box6.jpg" alt="작품6">
        <h3>작품명6</h3>
      </li>
      <li>
        <img src="images/box7.jpg" alt="작품7">
        <h3>작품명7</h3>
      </li>
      <li>
        <img src="images/box8.jpg" alt="작품8">
        <h3>작품명8</h3>
      </li>
    </ul>
  </main>

  <!-- footer  -->
  <footer>
    <div class="container">
      <img src="images/footer-logo.svg" alt="Doolee" class="footer-logo">
      <div class="icons">
        <img src="images/lets-icons_insta.svg" alt="instagram">
        <img src="images/line-md_youtube.svg" alt="youtube">
        <img src="images/ri_blogger-line.svg" alt="blog">
      </div>
    </div>
  </footer>

</body>
</html>
